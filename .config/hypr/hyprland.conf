# You have to change this based on your monitor 
monitor=,preferred,auto,1
# Status bar :) 
exec-once=waybar
# Notification 
exec-once=dunst
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/fantasy_castle.jpeg -m fill
# For screen sharing 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard 
exec-once=fcitx5 -D
# My Custom Start Page (Bento)
exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman + blueman-utils

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh

$mainMod = SUPER
bind = $mainMod, M, exit, 

input {
  # Remap Capslock -> Esc for Vim users  
  kb_layout=it
  repeat_rate=50
  repeat_delay=240

  touchpad {
    disable_while_typing=1
    natural_scroll=1
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    #sensitivity=1.0 # for mouse cursor

    gaps_in=10
    gaps_out=10,20,20,20 # top, right, bottom, left 
    border_size=3
    #per cambiare colore basta aggiungere ee alla fine del codice esadecimale del colore
    #col.active_border=rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgba(fff700ee) rgba(ff00fbee) 60deg
    col.inactive_border=0x66333333

    #apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    rounding=19
    blur {
        enabled=1
        size=3 # minimum 1
        passes=3 # minimum 1, more passes = more resource intensive.
        new_optimizations = true   

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
    #drop_shadow=true
    #shadow_range=30
    #shadow_render_power = 3
    #col.shadow=0x66000000 #86AAEC
    #col.shadow_inactive=0x50000000
}

# Blur for waybar 
#blurls=waybar

animations {
    enabled=1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=fade,1,10,default
    animation=workspaces,1,8.8,overshot,slide
    animation=border,1,14,default

    #bezier = easeOutQuint,0.23,1,0.32,1
    #bezier = easeInOutCubic,0.65,0.05,0.36,1
    #bezier = linear,0,0,1,1
    #bezier = almostLinear,0.5,0.5,0.75,1.0
    #bezier = quick,0.15,0,0.1,1

    #animation = global, 1, 10, default
    #animation = border, 1, 5.39, easeOutQuint
    #animation = windows, 1, 4.79, easeOutQuint
    #animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    #animation = windowsOut, 1, 1.49, linear, popin 87%
    #animation = fadeIn, 1, 1.73, almostLinear
    #animation = fadeOut, 1, 1.46, almostLinear
    #animation = fade, 1, 3.03, quick
    #animation = layers, 1, 3.81, easeOutQuint
    #animation = layersIn, 1, 4, easeOutQuint, fade
    #animation = layersOut, 1, 1.5, linear, fade
    #animation = fadeLayersIn, 1, 1.79, almostLinear
    #animation = fadeLayersOut, 1, 1.39, almostLinear
    #animation = workspaces, 1, 1.94, almostLinear, fade
    #animation = workspacesIn, 1, 1.21, almostLinear, fade
    #animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    preserve_split = yes
}

master {
  #new_is_master=true
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = true
#  hide_cursor_on_touch = true
